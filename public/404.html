<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/marker-board/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Board</title>
    <script>
      // Store the current pathname in sessionStorage
      var path = window.location.pathname;
      // Extract the route after /marker-board
      var basePath = '/marker-board';
      var route = path.startsWith(basePath) 
        ? path.substring(basePath.length) || '/' 
        : path || '/';
      // Ensure route starts with /
      if (!route.startsWith('/')) {
        route = '/' + route;
      }
      sessionStorage.setItem('404-redirect', route);
      // Redirect to index.html
      window.location.replace('/marker-board/');
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/marker-board/src/main.ts"></script>
  </body>
</html>
