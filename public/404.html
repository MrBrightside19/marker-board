<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/marker-board/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Board</title>
    <script>
      // Store the current pathname in sessionStorage before redirecting
      (function() {
        var path = window.location.pathname;
        var basePath = '/marker-board';
        var route = '/';
        
        if (path.startsWith(basePath)) {
          route = path.substring(basePath.length) || '/';
        } else if (path !== '/') {
          route = path;
        }
        
        // Ensure route starts with /
        if (!route.startsWith('/')) {
          route = '/' + route;
        }
        
        // Store the route to redirect to
        if (route !== '/') {
          sessionStorage.setItem('404-redirect', route);
        }
        
        // Redirect to index.html
        window.location.replace('/marker-board/');
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/marker-board/src/main.ts"></script>
  </body>
</html>
